<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dreams bucketlist</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../static/images/fav.png">
</head>

<body class="other-bg">
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
            <div class="container topnav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand topnav" href="#"><img src="../../static/images/logo.png"></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li class="active"><a href="#">Bucketlists</a></li>
                        <li><a href="#">Hi Username!</a></li>
                        <li>
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
                                    style="margin-top: 8px">
                                    <span class="glyphicon glyphicon-cog"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Profile</a></li>
                                    <li><a href="#">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <br><br>
    <div class="container-fluid">
        <div class="row dream-modal">
            <h1>Dreams bucketlists</h1>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8 dream-div">
                <div class="row dream-modal">
                    <input type="submit" class="btn btn-default" id="add_new" name="add_new" value="Add new">
                </div>
                <br>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Tours</td>
                                <td>Places to visit</td>
                                <td><a href="#"><span class="glyphicon glyphicon-eye-open"></span></a></td>
                                <td>
                                    <div class="edit-btn">
                                        <a href="#"><span class="glyphicon glyphicon-pencil white"></span></a>
                                    </div>
                                </td>
                                <td>
                                    <div class="delete-btn">
                                        <a href="#"><span class="glyphicon glyphicon-trash white"></span></a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Dine</td>
                                <td>Awesome diners</td>
                                <td><a href="#"><span class="glyphicon glyphicon-eye-open"></span></a></td>
                                <td>
                                    <div class="edit-btn">
                                        <a href="#"><span class="glyphicon glyphicon-pencil white"></span></a>
                                    </div>
                                </td>
                                <td>
                                    <div class="delete-btn">
                                        <a href="#"><span class="glyphicon glyphicon-trash white"></span></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-2"></div>
        </div>
    </div>
</body>

</html>
