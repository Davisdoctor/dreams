<!DOCTYPE html>
<html>

<head>
    <title>Dreams bucketlist</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../static/images/fav.png">
</head>

<body class="home-bg">
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
            <div class="container topnav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand topnav" href="#"><img src="../../static/images/logo.png"></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Register</a></li>
                        <li class="active"><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <br><br>
    <div class="container-fluid">
        <br><br>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-6 col-xs-0 center">
                <p class="home-title ">Dreams bucketlist</p>
                <p class="home-body "><br>
                    Welcome to Dreams bucketlist! <br><br>
                    Create a list of your dreams <br>
                    and knock them off one by one!
                </p>

            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 ">


                <form class="form-horizontal dream-form " action="#">



                    <div class="form-group row">
                        <label class="control-label col-md-6 " for="user_name">Username: </label>
                        <div class="control-label col-md-6">
                            <input type="text" class="form-control " id="user_name" name="user_name" required>
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="control-label col-md-6" for="pwd">Password: </label>
                        <div class="control-label col-md-6">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="control-label col-md-6" for=""></label>
                        <div class="control-label col-md-6">
                            <input type="submit" class="btn btn-default  btn-block dream-btn" id="register" name="register"
                                value="Login ">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">

                        </div>
                        <div class="col-md-4">
                            <h6><a href="#" style="color: white; text-decoration: none">Forgot password?</a></h6>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
