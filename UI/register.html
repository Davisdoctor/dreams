<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dreams bucketlist</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.ico'">
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
                <div class="container topnav">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand topnav" href="#">Dreams bucketlist</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Home</a></li>
                            <li class="active"><a href="#">Register</a></li>
                            <li><a href="#">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <br><br>
        <div class="container-fluid">
            <br><br>
            <div class="row">
                <div class="col-md-6">
                    <p class="home-title">Dreams bucketlist</p>
                    <p class="home-body">
                        Welcome to Dreams bucketlist! <br>
                        Create a list of your dreams <br>
                        and knock them off one by one!
                    </p>
                </div>

                <div class="col-md-6">
                    <form class="form-horizontal dream-form" action="#">

                        <div class="form-group">
                            <label class="control-label col-md-6" for="first_name">First name: </label>
                            <div class="control-label col-md-6">
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-6" for="last_name">Last name: </label>
                            <div class="control-label col-md-6">
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-6" for="pwd">Password: </label>
                            <div class="control-label col-md-6">
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-6" for="comfirm_password">Confirm password: </label>
                            <div class="control-label col-md-6">
                                <input type="comfirm_password" class="form-control" id="comfirm_password" name="comfirm_password" required>
                            </div>
                        </div>

                        <div class="col-md-offset-2 control-label col-md-10">
                            <button type="submit" class="btn btn-default">Sign up</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-inline">
                            <li><a href="#">Home</a></li>
                            <li class="footer-menu-divider">⋅</li>
                            <li class="active"><a href="#">Register</a></li>
                            <li class="footer-menu-divider">⋅</li>
                            <li><a href="#">Login</a></li>
                        </ul>
                        <p class="copyright text-muted small">Copyright © 2018. All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
