                    <div class="navbar-header">

        </div>

        <br><br>
        <div class="container-fluid">
            <br><br>
            <div class="row">
                <div class="col-md-6">
                    <p class="home-title">Dreams bucketlist</p>
                    <p class="home-body"><br>
                        Welcome to Dreams bucketlist! <br><br>
                        Create a list of your dreams <br>
                        and knock them off one by one!
                    </p>
                </div>

                <div class="col-md-6">
                    <form class="form-horizontal dream-form" action="#">
                        
                        <div class="form-group">
                            <label class="control-label col-md-6" for="username">Username: </label>
                            <div class="control-label col-md-6">
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-6" for="pwd">Password: </label>
                            <div class="control-label col-md-6">
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-6" for=""></label>
                            <div class="control-label col-md-6">
                                <input type="submit" class="btn btn-default dream-btn" id="login" name="login" value="Login">
                            </div>
                        </div>

                        <div class="form-group">
                            <a href="" class="control-label col-md-12" style="color: #f8f8f8;">Forgot Password?</a>
                        </div>

                    </form>
                </div>
            </div>
